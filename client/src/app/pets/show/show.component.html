
<a [routerLink]="['/new']" >Add a pet to the shelter</a>
<div>
	<!-- <p>{{ pet | json}}</p> -->
	<table>
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Actions</th>
		</tr>
		<tr *ngFor="let pet of allPets">
			<td>{{pet.name}}</td>
			<td>{{pet.type}}</td>
			<td><button [routerLink]="['/details/'+ pet._id]">Details</button>
			<button [routerLink]="['/edit/'+ pet._id]">Edit</button></td>
		</tr>
	</table>


</div>
